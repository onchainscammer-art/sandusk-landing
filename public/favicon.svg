<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- SD Card shape with hand-drawn style -->
  <path
    d="M 10 10 L 85 12 L 83 88 L 12 86 Z"
    fill="#FDFBF7"
    stroke="#ED1C24"
    stroke-width="4"
    stroke-linejoin="round"
  />

  <!-- Notch at top right -->
  <path
    d="M 70 12 L 75 12 L 78 20 L 78 12"
    fill="#FDFBF7"
    stroke="#ED1C24"
    stroke-width="4"
    stroke-linejoin="round"
  />

  <!-- Label area -->
  <rect
    x="20"
    y="25"
    width="60"
    height="50"
    fill="white"
    stroke="#FF7F27"
    stroke-width="3"
    rx="4"
  />

  <!-- "SD" text -->
  <text
    x="50"
    y="55"
    font-family="Arial, sans-serif"
    font-size="24"
    font-weight="bold"
    text-anchor="middle"
    fill="#0066CC"
  >
    SD
  </text>
</svg>
